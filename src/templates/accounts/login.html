{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}

<!-- Header Background For Navbar -->
<section id="showcase-inner">
  <div style="background-color: rgba(114,73,251,.8)">
    <div class="row text-center" style="padding: 50px">
    </div>
  </div>
</section>

<!-- Page Content -->
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div>
              <h4 class="card-header text-white" style="background-color: rgba(188,43,255,.8)">
                <i class="fas fa-sign-in-alt text-white"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary1 btn-block">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary1 btn-block">
                  Sign in with Google
                </a>
                <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="btn btn-secondary1 btn-block">
                  Sign in with LinkedIn
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom Padding-->
<section >
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="padding-top:60px">
      </div>
    </div>
  </div>
</section>
  {% endblock %}
