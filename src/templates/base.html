<html lang="en">

  <!-- Font Awesome -->

  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/job_board.css' %}">
  <!-- Job Board End-->
  <title>JobHax {% block title %}{% endblock %}</title>
</head>

<body>

  <!-- NavBar -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
  <script src="{% static 'js/extra_js/job_board.js' %} "></script>
